<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Registro de Eventos{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; line-height: 1.6; }
        .errorlist { color: #dc3545; list-style-type: none; padding: 0; font-size: 0.9em; font-weight: bold; }
        form p { margin-bottom: 1em; }
        form label { display: block; margin-bottom: 0.25em; }
        input, button { padding: 0.5em; width: 300px; }
        button { width: auto; cursor: pointer; }
        hr { margin: 2em 0; }
        fieldset { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
    </style>
</head>
<body>
    {% block content %}
    
    {% endblock %}
</body>
</html>
